<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2048 GAME</title>
	<script src="https://kit.fontawesome.com/c5866de42a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
	<div id="main-container">
		<div id="heading-container">
			<div id="heading-text">2048 GAME</div>
		</div>
		<div id="block-container">
			<div class="row" id="row-1">
				<div class="cell cell-text" id="cell-1">
					1
				</div>
				<div class="cell cell-text" id="cell-2">
					2
				</div>
				<div class="cell cell-text" id="cell-3">
					3
				</div>
				<div class="cell cell-text" id="cell-4">
					4
				</div>
			</div>
			<div class="row" id="row-2">
				<div class="cell cell-text" id="cell-5">
					5
				</div>
				<div class="cell cell-text" id="cell-6">
					6
				</div>
				<div class="cell cell-text" id="cell-7">
					7
				</div>
				<div class="cell cell-text" id="cell-8">
					8
				</div>
			</div>
			<div class="row" id="row-3">
				<div class="cell cell-text" id="cell-9">
					9
				</div>
				<div class="cell cell-text" id="cell-10">
					10
				</div>
				<div class="cell cell-text" id="cell-11">
					11
				</div>
				<div class="cell cell-text" id="cell-12">
					12
				</div>
			</div>
			<div class="row" id="row-4">
				<div class="cell cell-text" id="cell-13">
					13
				</div>
				<div class="cell cell-text" id="cell-14">
					14
				</div>
				<div class="cell cell-text" id="cell-15">
					15
				</div>
				<div class="cell cell-text" id="cell-16">
					16
				</div>
			</div>
		</div>
		<div id="button-container">
			<div id="up-button-container">
				<button class="button">UP<i class="fas fa-arrow-circle-up"></i></button>
			</div>
			<div id="left-right-button-container">
				<button class="button"><i class="fas fa-arrow-circle-left">LEFT</i></button>
				<div><i class="fas fa-arrows-alt"></i></div>
				<button class="button">RIGHT<i class="fas fa-arrow-circle-right"></i></button>
			</div>
			<div id="down-button-container">
				<button class="button">DOWN<i class="fas fa-arrow-circle-down"></i></button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="JS/script.js"></script>
</body>
</html>
