<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2048 GAME</title>
	<script src="https://kit.fontawesome.com/c5866de42a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
	<div id="main-container">
		<div id="heading-container">
			<div id="heading-text"><span id="two">2</span><span id="zero">0</span><span id="four">4</span><span id="eight">8</span> <span id="game">GAME</span></div>
		</div>
		<div id="block-container">
			<div class="row" id="row-1">
				<div class="cell cell-text" id="cell-1"></div>
				<div class="cell cell-text" id="cell-2"></div>
				<div class="cell cell-text" id="cell-3"></div>
				<div class="cell cell-text" id="cell-4"></div>
			</div>
			<div class="row" id="row-2">
				<div class="cell cell-text" id="cell-5"></div>
				<div class="cell cell-text" id="cell-6"></div>
				<div class="cell cell-text" id="cell-7"></div>
				<div class="cell cell-text" id="cell-8"></div>
			</div>
			<div class="row" id="row-3">
				<div class="cell cell-text" id="cell-9"></div>
				<div class="cell cell-text" id="cell-10"></div>
				<div class="cell cell-text" id="cell-11"></div>
				<div class="cell cell-text" id="cell-12"></div>
			</div>
			<div class="row" id="row-4">
				<div class="cell cell-text" id="cell-13"></div>
				<div class="cell cell-text" id="cell-14"></div>
				<div class="cell cell-text" id="cell-15"></div>
				<div class="cell cell-text" id="cell-16"></div>
			</div>
		</div>
		<div id="button-container">
			<div id="up-button-container">
				<button class="button" id="up"><span class="text-heading">UP</span><i class="fas fa-arrow-circle-up icon-style"></i></button>
			</div>
			<div id="left-right-button-container">
				<button class="button" id="left"><i class="fas fa-arrow-circle-left icon-style"></i><span class="text-heading">LEFT</span></button>
				<div><i class="fas fa-arrows-alt icon-style" id="all-direction-icon"></i></div>
				<button class="button" id="right"><span class="text-heading">RIGHT</span><i class="fas fa-arrow-circle-right icon-style"></i></button>
			</div>
			<div id="down-button-container">
				<button class="button" id="down"><span class="text-heading">DOWN</span><i class="fas fa-arrow-circle-down icon-style"></i></button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="JS/script.js"></script>
</body>
</html>
